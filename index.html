<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лабораторные работы по линейному программированию</title>
  <!-- Подключаем внешний CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Лабораторные работы по линейному программированию</h1>
  </header>

  <main>
    <nav class="labs-menu">
      <button onclick="openLab(1)">Лаба 1: Модифицированные жордановы исключения</button>
      <button onclick="openLab(2)">Лаба 2: Решение систем линейных уравнений</button>
      <button onclick="openLab(3)">Лаба 3: Метод искусственного базиса</button>
      <button onclick="openLab(4)">Лаба 4: </button>
    </nav>

    <div id="lab-container"></div>
  </main>

  <!-- Подключаем JS-файлы -->
  <script src="lab1.js"></script>
  <script src="lab2.js"></script>
  <script src="lab3.js"></script>
  <script src="lab4.js"></script>

  <script>
    function openLab(num) {
      const container = document.getElementById('lab-container');
      container.innerHTML = '';

      if (num === 1) {
        if (typeof lab1Template === 'function') {
          container.innerHTML = lab1Template();
          initLab1();
        } else {
          container.innerHTML = '<h2>Лабораторная 1</h2><p>Файл lab1.js не подключен или не реализован.</p>';
        }
      } else if (num === 2) {
        if (typeof lab2Template === 'function') {
          container.innerHTML = lab2Template();
          initLab2();
        } else {
          container.innerHTML = '<h2>Лабораторная 2</h2><p>Файл lab2.js не подключен или не реализован.</p>';
        }
      } else if (num === 3) {
        if (typeof lab3Template === 'function') {
          container.innerHTML = lab3Template();
          initLab3();
        } else {
          container.innerHTML = '<h2>Лабораторная 3: Метод искусственного базиса</h2><p>Файл lab3.js не подключен или не реализован.</p>';
        }
      } else if (num === 4) {
        container.innerHTML = '<h2>Лабораторная 4:</h2><p>В разработке...</p>';
      }
    }

    // Загружаем первую лабу по умолчанию
    window.onload = () => {
      openLab(1);
    };
  </script>

</body>
</html>
